<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Startrly: Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/call.css" rel="stylesheet">
  </head>

  <body>

    <nav class="extremities">
      <ul>
        <li>
          Startrly
        </li>
        <li>
          Try Now!
        </li>
        <li>
          About
        </li>
      </ul>
    </nav>

    <main>
      <header>
        <h1>Subscribe for the latest information about our cause.</h1>
      </header>

      <form action="#" method="post">
        <section>
          <label for="entity">Select your entity</label>
          <select name="entity">
            <option value="Company">Company</option>
            <option value="NPO">Non-Profit Organization</option>
            <option value="Academic">Academic Organization</option>
            <option value="Individual">Individual</option>
          </select>
        </section>

        <section>
          <label for="name">Name:</label>
          <input name="name" type="text" placeholder="Jane Doe">
        </section>

        <section>
          <label for="email">Email:</label>
          <input name="email" type="text" placeholder="you@example.com">
        </section>

        <input type="submit" value="Send">
      </form>

    </main>

    <section class="extremities footer-ish">
      <div>
        <h3>Support</h3>
        <ul>
          <li>
            Demo
          </li>
          <li>
            Support
          </li>
          <li>
            Contact
          </li>
          <li>
            Docs
          </li>
        </ul>
      </div>
      <div>
        <h3>About</h3>
        <ul>
          <li>
            Our Mission
          </li>
          <li>
            Careers
          </li>
          <li>
            Get in Touch
          </li>
        </ul>
      </div>
    </section>


  </body>
</html>
